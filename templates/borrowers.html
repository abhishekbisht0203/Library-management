<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrowers</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex justify-center items-center h-screen">
        <div class="bg-white p-6 rounded-lg shadow-md w-[400px]">
            <h1 class="text-2xl font-bold mb-4">Borrowers</h1>
            <form action="/borrowers" method="post">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-bold mb-2">name</label>
                    <input type="text" placeholder="Name" id="name" name="name" class="w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                    <input type="email" placeholder="Email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded-md">
                </div> 
                <div class="mb-4">
                    <label for="membership_date" class="block text-gray-700 font-bold mb-2">Membership Date</label> 
                    <input type="date" id="membership_date" name="membership_date" class="w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div class="mb-4">
                    <label for="phone_number" class="block text-gray-700 font-bold mb-2">Phone Number</label>
                    <input type="text" placeholder="Phone Number" id="phone_number" name="phone_number" class="w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div class="mb-4"><label for="created_at" class="block text-gray-700 font-bold mb-2">Created At</label>
                    <input type="datetime-local" id="created_at" name="created_at" class="w-full p-2 border border-gray-300 rounded-md">
                </div>
                <a href="/books" class="bg-red-500 hover:bg-green-600 text-white py-2 px-4 rounded-md w-1/4 mt-4 ">← Back </a>
                <button type="submit" class="bg-cyan-500 hover:bg-cyan-600 text-white py-2 px-4 rounded-md mx-2 w-1/4 mt-4 ">Submit</button>
                <a href="/transactions" class="bg-red-500 hover:bg-green-600 text-white py-2 px-4 rounded-md w-1/4 mt-4 ">Transactions →</a>
            </form>
        </div>
    </div>
    <script>
        document.querySelector("form").addEventListener("submit", async (e) => {
            e.preventDefault(); 
            const formData = new FormData(e.target);
    
           
            const response = await fetch(e.target.action, {
                method: "POST",
                body: formData,
            });
    
            if (response.ok) {
                alert("Borrower added successfully!");
                location.reload(); 
            } else {
                alert("Failed to add borrower!");
            }
        });
    </script>
    
    
</body>
</html>
