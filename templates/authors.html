<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex justify-center items-center h-screen">
        <div class="bg-white p-6 rounded-lg shadow-md w-[400px]">
            <h1 class="text-2xl font-bold mb-4">Authors</h1>
            <form action="/authors" method="post">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-bold mb-2">name</label>
                    <input type="text" id="name" placeholder="Name" name="name" class="w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                    <input type="email" placeholder="Email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div class="mb-4">
                    <label for="date_of_birth" class="block text-gray-700 font-bold mb-2">Date of Birth</label>
                    <input type="date" id="date_of_birth" name="date_of_birth" class="w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div class="mb-4">
                    <label for="created_at" class="block text-gray-700 font-bold mb-2">Created At</label>
                    <input type="datetime-local" id="created_at" name="created_at" class="w-full p-2 border border-gray-300 rounded-md">
                </div>

                <button type="submit" class="bg-cyan-500 hover:bg-cyan-600 text-white py-2 px-4 rounded-md w-1/2 mt-4 ">Submit</button>
                <a href="/books" class="bg-red-500 hover:bg-green-600 text-white py-2 px-4 rounded-md w-1/2 mt-4 ">Books â†’ </a>
            </form>
        </div>
    </div>

    <script>
        document.querySelector("form").addEventListener("submit", async (e) => {
            e.preventDefault(); 
            const formData = new FormData(e.target);
    
            
            const response = await fetch(e.target.action, {
                method: "POST",
                body: formData,
            });
    
            if (response.ok) {
                alert("Author added successfully!");
                location.reload(); 
            } else {
                alert("Failed to add author!");
            }
        });
    </script>
    
    
</body>
</html>
